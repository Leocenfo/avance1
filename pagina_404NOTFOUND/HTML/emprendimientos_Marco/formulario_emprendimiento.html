    <section id="solicitudEmprendimiento">
    <hr>
        <h1>Formulario solicitud emprendedor</h1>
    <hr>

        <form id="formularioSolicitud">
        <label for="nombreCompleto">Nombre Completo:</label>
        <input type="text" id="nombreCompleto" placeholder="Nombre Completo..." required>
        <span class="rojo"></span>

        <label for="correo">Correo electronico:</label>
        <input type="email" id="correo" placeholder="Correo..." required>
        <span class="rojo"></span>

        <label for="numTel">Numero de telefono:</label>
        <input type="text" id="numTel" placeholder="Numero telefonico..." required>
        <span class="rojo"></span>



        <label for="tipoEmprendimiento">Tipo de emprendimiento:</label>
        <select name="tipoEmprendimiento" id="tipoEmprendimiento" required>
            <option value="" disabled selected>Seleccione Categoria</option>

            <option value="empTecnologico">Emprendimiento Tecnologico</option>
            <option value="empIndustrial">Emprendimiento Industrial</option>
            <option value="empAgricola">Emprendimiento Agricola</option>
            <option value="empEducativo">Emprendimiento Educativo</option>
            <option value="empServicios">Emprendimientos de Servicios</option>
        </select>
        <span class="rojo"></span>

        <label for="nomEmprendimiento">Nombre de Emprendimiento:</label>
        <input type="text" id="nomEmprendimiento" placeholder="Nombre de Emprendimiento..." required>
        <span class="rojo"></span>

        <label for="descripEmprendimiento">Descripcion del Emprendimiento...</label>
        <input type="text" id="descripEmprendimiento" placeholder="Descripcion..." required>
        <span class="rojo"></span>

        <button type="submit" class="BaseVerde" id="btnEnviarRegistro">Enviar Solicitud</button>
        <span class="rojo"></span>

        </form>
    </section>
